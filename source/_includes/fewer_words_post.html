<div class="blog-post">
  <div class=" blog-headings">
    <h1 class="blog-title">
      <a href="{{ root_url }}{{ post.url }}">{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</a>
    </h1>
  </div>
  <p class="post-date">{% include post/date.html %}{{ time }}</p>

  <div>{{ post.content }}</div>
</div>
