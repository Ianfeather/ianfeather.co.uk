---
layout: default
---

<div class="blog-index blog-area double-column">
  {% assign index = true %}
  {% for post in paginator.posts %}
    {% if post.categories contains 'blog' %}
      {% assign content = post.content %}
        <article class="blog-post">
          {% include article.html %}
      </article>
    {% endif %}
  {% endfor %}
</div>
